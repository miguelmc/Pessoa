<section data-ng-controller="AuthorsController" data-ng-init="find()" id="content">
  <!-- <h1>Authors</h1> -->
  <md-button href="/#!/authors/create">Create new author</md-button>
  <ul id="issue-list">
    <li data-ng-repeat="author in authors" class="single-issue">
      <a href="/#!/authors/{{author._id}}">{{author.name}}</a> 

    </li>
  </ul>
</section>
